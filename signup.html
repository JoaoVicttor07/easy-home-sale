<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/login.css" />
    <title>Agência Batatinha - Cadastro</title>
  </head>

  <body>
    <!-- Cabeçalho -->
    <header class="header">
      <div class="logo-container">
        <img src="./images/Logo.png" alt="Logo da Agência Batatinha" class="logo" />
        <p class="company-name">Agência batatinha</p>
      </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="login-container">
      <!-- Formulário de Cadastro -->
      <section class="login-form">
        <h1>Cadastre-se com E-mail e Senha</h1>
        <form class="form-container" action="#" method="POST">
          <div class="input-group">
            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="Email" required />
          </div>
          <div class="input-group">
            <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="Senha" required />
          </div>
          <div class="input-group">
            <label for="confirm-password"></label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmar Senha" required />
          </div>
          <button type="submit" class="btn-login">Registro</button>
          <hr class="divider-line" />
        </form>
        <p class="signup-link">
          Já possui uma conta? 
          <a href="index.html">Conecte-se</a>
        </p>
      </section>

      <!-- Seção de Boas-Vindas -->
      <div class="vertical-line"></div>
      <section class="welcome-section">
        <h2>Bem-vindo à agência Batatinha</h2>
        <img src="./images/image.png" alt="Imagem de um imóvel" class="welcome-image" />
      </section>
    </main>
  </body>
</html>
