<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/login.css" />
    <title>Agência Batatinha - Login</title>
  </head>

  <body>
    <header class="header">
      <div class="logo-container">
        <img src="./images/Logo.png" alt="Logo da Agência Batatinha" class="logo" />
        <p class="company-name">Agência batatinha</p>
      </div>
    
    </header>

    <main class="login-container">
      <section class="login-form">
        <h1>Entre com seu email e senha</h1>
        <form action="#" method="POST">
          <div class="input-group">
            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="Email" required />
          </div>
          <div class="input-group">
            <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="Senha" required />
          </div>
          <button type="submit" class="btn-login">Entrar</button>
        </form>
        <p class="signup-link">
          Não possui uma conta? <a href="#">Criar</a>
        </p>
      </section>

      <div class="divider"></div>

      <section class="welcome-section">
        <h2>Bem-vindo à agência Batatinha</h2>
        <img src="./images/image.png" alt="Imagem de um imóvel" class="welcome-image" />
      </section> 
    </main>
  </body>
</html>
